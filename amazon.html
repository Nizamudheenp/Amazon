<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <link rel="stylesheet" href="amazon.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header id="amzonHeader">

        <!-- main header -->

        <div class="amazonLogo">
            <a href="#"><img src="./amazonImages/amazonlogo.png" alt="amazonlogo"></a>
        </div>

        <div class="amazonLocation">
            <i class="bi bi-geo-alt-fill"></i>
            <span>Delivering to Kochi 682024</span>
            <span>Update location</span>
        </div>

        <div class="searchbar">
            <select name="searchProduct" id="searchProduc">
                <option value="op1">all categories</option>
                <option value="op2">alexa skills</option>
                <option value="op3">amazon devices</option>
                <option value="op4">appliants</option>
                <option value="op5">apps & games</option>
                <option value="op6">baby</option>
                <option value="op7">beauty</option>
                <option value="op8">books</option>
                <option value="op9">cloths</option>
                <option value="op10">deals</option>
                <option value="op11">electronics</option>
                <option value="op12">jwellery</option>
                <option value="op13">music</option>
                <option value="op14">watches</option>
                <option value="op15">furniture</option>
                <option value="op16">cars & bikes</option>
                <option value="op17">pet supplies</option>
                <option value="op18">video games</option>
                <option value="op19">toys</option>
                <option value="op20">shoes</option>
            </select>
            <input type="text" placeholder="Search Amazon.in">
            <i class="bi bi-search"></i>
        </div>

        <div class="language">
            <select name="language" id="languageSelection">
                <option value="l1">EN</option>
                <option value="l2">HI</option>
                <option value="l3">ML</option>
                <option value="l4">TM</option>
                <option value="l5">KN</option>
            </select>
        </div>

        <div class="signinList">
            <a href="#">hello, sign in</a>
            <a href="#">ACCOUNT & LIST</a>
        </div>

        <div class="returnOrders">
            <span>return & orders</span>
        </div>

        <div class="cartIcon">
            <i class="bi bi-cart"></i>
        </div>

    </header>

    <!-- second header -->

    <div id="headerBar">
        <div class="list">
            <i class="bi bi-list"></i>
            <span>All</span>
        </div>

        <div class="fresh">
            <span>fresh</span>
        </div>

        <div class="mxplayer">
            <span>mx player</span>
        </div>

        <div class="sell">
            <span>sell</span>
        </div>

        <div class="bestsellers">
            <span>best sellers</span>
        </div>

        <div class="todaysdeals">
            <span>todays deals</span>
        </div>

        <div class="mobiles">
            <span>mobiles</span>
        </div>

        <div class="customerservice">
            <span>customer service</span>
        </div>

        <div class="electronics">
            <span>electronics</span>
        </div>

        <div class="homekichen">
            <span>home & kichen</span>
        </div>

        <div class="prime">
            <span>prime</span>
        </div>

        <div class="amzonpay">
            <span>amazon pay</span>
        </div>

        <div class="fasion">
            <span>fasion</span>
        </div>

        <div class="ads">
            <span>heart beats !! watch now !! free on amazon</span>
        </div>
    </div>

    <!-- carousal portion -->

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img22/Wireless/devjyoti/GW/Uber/Nov/Nov_New_3000x1200._CB542180708_.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/MA2024/GW/August/Unrec/BAU/21Aug/1-1._CB565867124_.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://images-eu.ssl-images-amazon.com/images/G/31/OHL/24/BAU/feb/PC_hero_1_2x_1._CB582889946_.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://images-eu.ssl-images-amazon.com/images/G/31/OHL_Events/img24/HSS/Dec24/3000x1200_PC2._CB540801550_.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img24/Beauty/SVD/Dec/Makeup_PCn._CB540861816_.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/GW/P42/Boult_3000x1200-PC._CB543542644_.jpg"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- grid for products -->

    <div class="container-fluid" id="gridProjects">
        <div class="row">
            <div class="col-3">1</div>
            <div class="col-3">2</div>
            <div class="col-3">3</div>
            <div class="col-3">4</div>
        </div>
        <div class="row">    
            <div class="col-3">5</div>
            <div class="col-3">6</div>
            <div class="col-3">7</div>
            <div class="col-3">8</div>
        </div>
    </div>





    <script src="./bootstrap.bundle.min.js"></script>

</body>

</html>
